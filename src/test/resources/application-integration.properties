# Integration Test Configuration

# Disable banner
spring.main.banner-mode=off

# Application name
spring.application.name=govpay-rt-batch-test

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# pagoPA RT API configuration (WireMock)
pagopa.rt.base-url=http://localhost:${wiremock.server.port}
pagopa.rt.subscription-key=test-subscription-key
pagopa.rt.subscription-key-header=Ocp-Apim-Subscription-Key
pagopa.rt.connection-timeout=5000
pagopa.rt.read-timeout=10000
pagopa.rt.max-retries=1
pagopa.rt.page-size=100
pagopa.rt.debugging=true
pagopa.rt.finestra-temporale=90

# Node for PA
nodeforpa.intermediary_id=12345678901
nodeforpa.station_id=12345678901_01

# Batch configuration
govpay.batch.enabled=false
govpay.batch.cluster-id=test-cluster
govpay.batch.stale-threshold-minutes=5

# Scheduler disabled for tests
scheduler.rtRetrieveJob.fixedDelayString=999999999
scheduler.initialDelayString=999999999

# GovPay SOAP endpoint (will be mocked)
govpay.url=http://localhost:${wiremock.server.port}/ws/
govpay.auth-header.key=GOVHUB-CONSUMER-PRINCIPAL
govpay.auth-header.value=test-user

# GDE disabled for integration tests
govpay.gde.enabled=false
govpay.gde.base-url=http://localhost:${wiremock.server.port}/gde/api/v1

# Async configuration
govpay.async.virtual-threads.enabled=false

# Logging
logging.level.root=WARN
logging.level.it.govpay.rt.batch=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.web.client=DEBUG
