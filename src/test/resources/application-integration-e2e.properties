# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Spring Batch
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# Disable scheduling (pool.size must be >= 1)
spring.task.scheduling.pool.size=1

# pagoPA RT API
pagopa.rt.base-url=http://localhost
pagopa.rt.subscription-key=test-subscription-key
pagopa.rt.subscription-key-header=Ocp-Apim-Subscription-Key
pagopa.rt.connection-timeout=5000
pagopa.rt.read-timeout=5000
pagopa.rt.max-retries=1
pagopa.rt.page-size=100
pagopa.rt.debugging=false
pagopa.rt.finestra-temporale=90

# GovPay SOAP
govpay.url=http://localhost:8080/ws/
govpay.auth-header.key=GOVHUB-CONSUMER-PRINCIPAL
govpay.auth-header.value=amministratore

# nodeforpa
nodeforpa.intermediary_id=15376371009
nodeforpa.station_id=15376371009_01

# GDE
govpay.gde.enabled=true
govpay.gde.base-url=http://localhost:10002/api/v1

# Async - disable virtual threads for deterministic tests
govpay.async.virtual-threads.enabled=false
govpay.async.thread-name-prefix=gde-test-

# Batch
govpay.batch.enabled=false
govpay.batch.cluster-id=test-cluster
govpay.batch.stale-threshold-minutes=120

# Allow bean override for test configurations (e.g. SyncTaskExecutor)
spring.main.allow-bean-definition-overriding=true

# Jackson timezone
spring.jackson.time-zone=Europe/Rome
