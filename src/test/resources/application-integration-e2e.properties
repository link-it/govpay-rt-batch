# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Spring Batch
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# Disable scheduling (pool.size must be >= 1)
spring.task.scheduling.pool.size=1

# GovPay SOAP
govpay.url=http://localhost:8080/ws/
govpay.auth-header.key=GOVHUB-CONSUMER-PRINCIPAL
govpay.auth-header.value=amministratore

# Batch
govpay.batch.enabled=false
govpay.batch.cluster-id=test-cluster
govpay.batch.stale-threshold-minutes=120

# Allow bean override for test configurations (e.g. SyncTaskExecutor)
spring.main.allow-bean-definition-overriding=true

# Jackson timezone
spring.jackson.time-zone=Europe/Rome
