# Disabilita la stampa del banner spring nei log
spring.main.banner-mode=off

# Application name
spring.application.name=govpay-rt-batch

spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=Europe/Rome

# Spring Batch configuration
spring.batch.job.enabled=false

# pagoPA RT API configuration
pagopa.rt.base-url=https://api.platform.pagopa.it/fdr-org/service/v1
pagopa.rt.subscription-key=${PAGOPA_FDR_SUBSCRIPTION_KEY:your-subscription-key-here}
pagopa.rt.subscription-key-header=Ocp-Apim-Subscription-Key
pagopa.rt.connection-timeout=10000
pagopa.rt.read-timeout=30000
pagopa.rt.max-retries=3
pagopa.rt.page-size=1000
pagopa.rt.debugging=false
pagopa.rt.finestra-temporale=90

# Batch configuration
govpay.batch.enabled=true

# Cluster ID configuration (unique identifier for each node in multi-node setup)
govpay.batch.cluster-id=GovPay-RT-Batch

# Multi-node job execution timeout configuration
# Maximum minutes since last update before a job is considered stale/stuck (default: 120 minutes = 2 hours)
govpay.batch.stale-threshold-minutes=120

# Scheduler configuration
# Fixed delay between job executions (in milliseconds) - default 2 hours
scheduler.rtRetrieveJob.fixedDelayString=7200000
# Initial delay before first execution (in milliseconds) - default 1ms
scheduler.initialDelayString=1

# Govpay pafornode
govpay.url=http://localhost:8080/ws/
govpay.auth-header.key=GOVHUB-CONSUMER-PRINCIPAL
govpay.auth-header.value=amministratore

# GDE (Event Tracking) configuration
govpay.gde.enabled=true
govpay.gde.base-url=${GDE_BASE_URL:http://localhost:10002/api/v1}

# Actuator configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.it.govpay.rt.batch=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.com.fasterxml.jackson=DEBUG

